<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libreria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .hidden-card {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <header>
      <h1 class="text-center my-4">Libreria</h1>
    </header>
    <main>
      <div class="container">
        <div class="row g-3" id="container-card"></div>
        <div class="col-12 col-lg-4 text-center mx-auto">
          <h2 class="mb-4">Il tuo Carrello</h2>
          <ul id="cart-items" class="list-group w-100">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              id="empty-cart-message"
            >
              Il carrello è vuoto.
            </li>
          </ul>
          <div
            class="mt-3 d-flex justify-content-between align-items-center w-100"
          >
            <h5>Totale:</h5>
            <h5 id="cart-total">€0.00</h5>
          </div>
          <button id="clear-cart-btn" class="btn btn-warning mt-3 w-100">
            Svuota Carrello
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
